<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images\favicon-32x32.png">
</head>


<body>

<div class="background-images">
  <img class="background-top-circle" src="images\bg-pattern-top.svg" alt="background-top-circle">
  <img class="background-bottom-circle" src="images\bg-pattern-bottom.svg" alt="background-bottom-circle">
</div>

  <div class="card">
    <img class="card-background-pattern" src="images\bg-pattern-card.svg" alt="background-pattern">
    <img class="victor-profile-pic" src="images\image-victor.jpg" alt="Victor-profile-pic">
    <h3 class="name">Victor Crest <span class="age">26</span></h3>
    <h4>London</h4>
    <hr>
    <p class="social-info">80K</p>
    <p class="social-info">803K</p>
    <p class="social-info">1.4K</p>
    <p>Followers</p>
    <p>Likes</p>
    <p>Photos</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Renata Nonnenmacher Diniz</a>.
  </div>
</body>



</html>
